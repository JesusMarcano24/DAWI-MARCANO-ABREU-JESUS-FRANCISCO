<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registro de Película</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h3 {
      color: #333;
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 5px;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Registrar Nueva Película</h3>

  <form action="/maintenance/create" method="post">
    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="releaseYear">Año de Lanzamiento</label>
      <input type="number" class="form-control" id="releaseYear" name="releaseYear" required>
    </div>

    <div class="form-group">
      <label for="languageId">Idioma</label>
      <select class="form-control" id="languageId" name="languageId" required>
        <option value="">Seleccionar Idioma</option>
        <th:block th:each="language : ${languages}">
          <option th:value="${language.languageId}" th:text="${language.name}"></option>
        </th:block>
      </select>
    </div>

    <div class="form-group">
      <label for="rentalDuration">Duración de Alquiler (Días)</label>
      <input type="number" class="form-control" id="rentalDuration" name="rentalDuration" required>
    </div>

    <div class="form-group">
      <label for="replacementCost">Costo de Reemplazo (USD)</label>
      <input type="number" class="form-control" id="replacementCost" name="replacementCost" required>
    </div>

    <div class="form-group">
      <label for="rentalRate">Precio de Alquiler (USD)</label>
      <input type="number" class="form-control" id="rentalRate" name="rentalRate" step="0.01" required>
    </div>

    <div class="btn-container">
      <button type="submit" class="btn btn-primary w-25">Registrar</button>
      <button type="button" id="btnRegresar" class="btn btn-secondary w-25"
              onclick="location.href='/maintenance/start'">
        Regresar
      </button>
    </div>
  </form>
</div>

</body>
</html>
